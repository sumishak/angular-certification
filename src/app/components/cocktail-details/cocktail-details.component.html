<div class="container">
    <div class="row d-flex">
        <div class="col-sm-2">
            <button (click)="backHome()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                </svg> Back
            </button>
        </div>
    </div>
    <div class="card cocktail-card">
        <div class="row pt-2">
            <div class="col-sm-4">
                <img [src]="cocktailDetails.imageUrl" class="img-fluid" alt="">
            </div>
            <div class="col-sm-8 px-4">
                <div class="row d-flex align-items-baseline">
                    <div class="col-sm-4">
                        <h4 class="card-title">
                            {{cocktailDetails.name}}
                        </h4>
                    </div>
                    <div class="col-sm-8">
                        <span class="icon-star star-large" id="star-{cocktailDetails.id}" [class.active]="cocktailDetails.favorite" (click)="favorite(cocktailDetails)"></span>
                    </div>
                </div>
                <div class="row d-flex align-items-baseline pb-2">
                    <div class="col-sm-4">
                        <h5>Type:</h5>
                    </div>
                    <div class="col-sm-8">
                        <label class="alcohol-label" [ngClass]="cocktailDetails.isAlcoholic ? 'alcoholic-class' : 'non-alcoholic-class'">
                            {{cocktailDetails.isAlcoholic ? 'Alcoholic' : 'Non-Alcoholic'}}
                        </label>
                    </div>
                </div>  
                <div class="row  d-flex align-items-center  pb-2">
                    <div class="col-sm-4">
                        <h5>Ingredients:</h5>
                    </div>
                    <div class="col-sm-8">
                        <ul>
                            @for(item of cocktailDetails.ingredients; track item) {
                                <li>{{item}}</li>
                            }
                        </ul>
                    </div>
                </div> 
                <div class="row  d-flex align-items-center">
                    <div class="col-sm-4">
                        <h5>Instructions:</h5>
                    </div>
                    <div class="col-sm-8">
                        <label>{{cocktailDetails.instructions}}</label>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
